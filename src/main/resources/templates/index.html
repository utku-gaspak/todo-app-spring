<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
</head>
<body>

<h1>My Tasks</h1>

<form th:action="@{/tasks/new}" th:object="${newTask}" method="POST">
    <label>
        New Task:
        <input type="text" th:field="*{description}" placeholder="What needs to be done?" />
    </label>
    <button type="submit">Add Task</button>
</form>

<hr> <h2>All Tasks</h2>
<ul>
    <li th:each="task : ${tasks}" style="list-style-type: none; margin-bottom: 10px;">

        <form th:action="@{/tasks/toggle/{id}(id=${task.id})}" method="POST" style="display: inline;">
            <input type="checkbox"
                   th:checked="${task.completed}"
                   onchange="this.form.submit()" />
        </form>

        <span th:text="${task.description}"
              th:style="${task.completed} ? 'text-decoration: line-through;' : ''">
              Task description
        </span>
        <a th:href="@{/tasks/{id}(id=${task.id})}">Details</a>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
            <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="POST" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
    </li>
</ul>

<div th:if="${tasks.isEmpty()}">
    <p>You have no tasks. Add one!</p>
</div>

</body>
</html>
