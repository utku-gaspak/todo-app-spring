<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
</head>
<body>

<h1>My Tasks</h1>

<form th:action="@{/tasks/new}" th:object="${newTask}" method="POST">
    <label>
        New Task:
        <input type="text" th:field="*{description}" placeholder="What needs to be done?" />
    </label>
    <button type="submit">Add Task</button>
</form>

<hr> <h2>All Tasks</h2>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.description}"></span>
        - (<span th:text="${task.completed}"></span>)
    </li>
</ul>

<div th:if="${tasks.isEmpty()}">
    <p>You have no tasks. Add one!</p>
</div>

</body>
</html>
